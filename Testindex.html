<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woofz 리뉴얼 프로젝트</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/woofz.css">
</head>
<body>
    <div id="layout">        
        <div id="slideArea">
            
            <!-- 슬라이드 0 -->
            <div id="slide0" class="slide">
                <section id="intro">
                    <img src="images/introbg.png" alt="인트로 이미지">                    
                    <p>환영합니다.<br>"멘티 펫 멘토" 입니다.</p>
                    <p>반려동물을 아끼고 사랑하는,<br>애견/애묘인 들을 위한 커뮤니티 입니다.</p>
                    <a href="#slide1" alt="터그훈련페이지" class="Link">구경 하러 가기!</a>
                </section>
            </div>

            <!-- 슬라이드 1 -->
            <div id="slide1" class="slide">
                <section id="tug">
                    <img src="images/tug.png" alt="터그훈련 이미지">                    
                    <p>기초적인 놀이지만,<br>제대로 배워야 하는 터그 훈련입니다.</p>                
                </section>  

                <section id="tugmov">
                    <iframe width="739" height="416" src="https://www.youtube.com/embed/dQnZZc1DcM4" title="터그놀이 모르던 강아지가 터그에 빠지는 과정│터그 초보 강아지" frameborder="0" allowfullscreen></iframe>
                </section>

                <!-- 화살표 버튼 -->
                <section class="arrow">
                    <a href="#slide0"><button id="backBtn" class="material-symbols-outlined">arrow_back_ios</button></a>
                    <a href="#slide2"><button id="nextBtn" class="material-symbols-outlined">arrow_forward_ios</button></a> 
                </section>
            </div>

            <!-- 슬라이드 2 -->
            <div id="slide2" class="slide">
                <section id="wait">
                    <img src="images/wait.png" alt="기다려 훈련 이미지">                    
                    <p>기초 교육 "기다려!" 훈련입니다.</p>                
                </section>

                <section id="tugmov">
                    <iframe width="2306" height="1069" src="https://www.youtube.com/embed/aFojR9xDl30" title="강아지 ‘기다려 교육’ 기초 편｜강형욱의 100초 레시피" frameborder="0" allowfullscreen></iframe>
                </section>
                
                <a href="#" alt="회원가입링크" class="Link">더 많은 정보를 확인 하러 Go!Go!</a>

                <!-- 화살표 버튼 -->
                <section class="arrow">
                    <a href="#slide1"><button id="backBtn" class="material-symbols-outlined">arrow_back_ios</button></a>
                    <a href="#slide0"><button id="nextBtn" class="material-symbols-outlined">arrow_forward_ios</button></a> 
                </section>
            </div>
        </div>
    </div>
</body>
</html>
